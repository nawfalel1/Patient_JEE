<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.uz/thymeleaf/layout"
      layout:decorate="temp1">
<head>
    <meta charset="UTF-8">
    <title>ajouter</title>
</head>
<body>
  <div layout:fragment="content1">
    <div class="col-md-6 offset-3">

        <form action="post" th:action="@{save}">
          <div >
            <label>Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
            <span  class="text-danger" th:errors="${patient.nom}"></span>
          </div>
          <div>
            <label>Date Naissance</label>
            <input class="form-control" type="date" name="date" th:value="${patient.date}">

          </div>
          <div >
            <label>Malade</label>
            <input  type="checkbox" name="malade" th:checked="${patient.malade}">
            <span  class="text-danger" th:errors="${patient.malade}"></span>
          </div>
          <div >
            <label>Score</label>
            <input class="checkbox" type="text" name="score" th:value="${patient.score}">
            <div><span class="text-danger" th:errors="${patient.score}"></span></div>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>

      </form>


    </div>

  </div>
</body>
</html>
