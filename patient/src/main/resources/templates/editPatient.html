<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.uz/thymeleaf/layout"
      layout:decorate="temp1">
<head>
  <meta charset="UTF-8">
  <title>Editer</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">

    <form action="post" th:action="@{save?page=${page}&keyword=${keyword}}">
      <div >
        <label>ID</label>
        <input class="form-control" type="text" name="nom" th:value="${patient.id}">

      </div>

      <div >
        <label>Nom</label>
        <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span th:errors="${patient.nom}"></span>
      </div>
      <div >
        <label>Date Naissance</label>
        <input class="form-control" type="date" name="date" th:value="${patient.date}">
        <span th:errors="${patient.nom}"></span>
      </div>
      <div >
        <label>Malade</label>
        <input  type="checkbox" name="malade" th:checked="${patient.malade}">
        <span th:errors="${patient.malade}"></span>
      </div>
      <div >
        <label>Score</label>
        <input class="checkbox" type="text" name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
      </div>
      <button type="submit" class="btn btn-primary" >modifier</button>

    </form>


  </div>

</div>
</body>
</html>
